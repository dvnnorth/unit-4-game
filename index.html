<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funky Heroes!!!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Monoton|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-0 collapse" id="topBanner">
        
        <h1 class="navbar-brand" href="#">Funky Heroes</a>
    
    </nav>

    <div class="container pt-3">

        <header>

            <div class="jumbotron collapse show" id="jumboTop">
                
                <h1 class="display-1 text-center">Funky Heroes!!!</h1>
                <hr class="my-4">
            
            </div>
        
        </header>

        <!-- Stage -->
        <div class="row collapse" id="stage">

            <!-- Player Character -->
            <div class="col-12 col-lg-4">
                <div class="card my-2 mx-auto" style="width: 12rem;">
                    <img class="card-img-top" src="https://placeimg.com/200/200/any" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Char Name</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-danger">Attack!</a>
                    </div>
                </div>
            </div>

            <!-- Dialogue -->
            <div class="col-12 col-lg-4" id="dialogueBox">
                <div id="dialogueWrapper">
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueRight">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueRight">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueRight">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueCenter">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueCenter">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                </div>
            </div>

            <!-- Enemy -->
            <div class="col-12 col-lg-4">
                <div class="card my-2 mx-auto" style="width: 12rem;">
                    <img class="card-img-top" src="https://placeimg.com/200/200/any" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Char Name</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Character Select Row-->
        <div class="row pb-3" id="charSelect">

            <div class="col">
                
                <!-- Character select / Enemies, Flickity -->
                <div class="main-carousel">
                    <div class="carousel-cell my-2 mx-2 is-selected rainbow_border">
                        <img src="https://placeimg.com/200/200/any" alt="placeholder">
                    </div>
                    <div class="carousel-cell my-2 mx-2">
                        <img src="https://placeimg.com/200/200/any" alt="placeholder">
                    </div>
                    <div class="carousel-cell my-2 mx-2">
                        <img src="https://placeimg.com/200/200/any" alt="placeholder">
                    </div>
                    <div class="carousel-cell my-2 mx-2">
                        <img src="https://placeimg.com/200/200/any" alt="placeholder">
                    </div>
                    <div class="carousel-cell my-2 mx-2">
                        <img src="https://placeimg.com/200/200/any" alt="placeholder">
                    </div>
                    <div class="carousel-cell my-2 mx-2">
                        <img src="https://placeimg.com/200/200/any" alt="placeholder">
                    </div>
                    <div class="carousel-cell my-2 mx-2">
                        <img src="https://placeimg.com/200/200/any" alt="placeholder">
                    </div>
                    <div class="carousel-cell my-2 mx-2">
                        <img src="https://placeimg.com/200/200/any" alt="placeholder">
                    </div>
                    <div class="carousel-cell my-2 mx-2">
                        <img src="https://placeimg.com/200/200/any" alt="placeholder">
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- For debugging, delete for publishing -->
    <div class="container">
        <button class="btn btn-primary" id="changeStage" type="button" data-toggle="collapse" data-target="#topBanner,#jumboTop,#stage">
            Change All
        </button>
        <button class="btn btn-primary" id="deleteEnemy" type="button">
            Delete Enemy
        </button>
        <button class="btn btn-primary" id="reload" type="button">
            Reload
        </button>
    </div>

    <!-- Script Tags (jQuery is full min) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Flickity (for carousel) from https://flickity.metafizzy.co/ https://github.com/metafizzy/flickity -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
