<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funky Heroes!!!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Monoton|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-0 collapse" id="topBanner">
        
        <h1 class="navbar-brand">Funky Heroes</h1>
    
    </nav>

    <div class="container pt-3">

        <header>

            <div class="jumbotron collapse show" id="jumboTop">
                
                <h1 class="display-3 text-center">Funky Heroes</h1>
                <hr class="my-4">
            
            </div>
        
        </header>

        <!-- Stage -->
        <div class="row collapse" id="stage">

            <!-- Player Character -->
            <div class="col-12 col-lg-4">
                <div class="card my-2 mx-auto" style="width: 12rem;">
                    <img class="card-img-top" src="https://placeimg.com/200/200/any" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Char Name</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-danger">Attack!</a>
                    </div>
                </div>
            </div>

            <!-- Dialogue -->
            <div class="col-12 col-lg-4" id="dialogueBox">
                <div id="dialogueWrapper">
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueRight">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueRight">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueRight">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueCenter">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueCenter">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                    <div class="dialogueLeft">Sample</div>
                </div>
            </div>

            <!-- Enemy -->
            <div class="col-12 col-lg-4">
                <div class="card my-2 mx-auto" style="width: 12rem;">
                    <img class="card-img-top" src="https://placeimg.com/200/200/any" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Char Name</h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Character Select Row-->
        <div class="row pb-3 collapse show" id="charSelect">

            <div class="col">
                
                <!-- Character select / Flickity -->
                <h3 class="text-center ">Choose your funky fighter!</h3>
                <h4 class="text-center">George Clinton</h4>
                <div class="text-center">
                    <button class="btn btn-primary" id="chooseCharButton" type="button">
                        Choose Character
                    </button>
                </div>
                <div class="main-carousel character-select">
                    <div class="carousel-cell my-2 mx-2 is-selected" id="georgeClinton">
                        <img class="charImg" src="./assets/img/charImg/georgeClinton.jpg" alt="George Clinton">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="bootsy">
                        <img class="charImg" src="./assets/img/charImg/bootsycollins.jpg" alt="Bootsy Collins">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="billy">
                        <img class="charImg" src="./assets/img/charImg/billyOcean.jpg" alt="Billy Ocean">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="gapBand">
                        <img class="charImg" src="./assets/img/charImg/gapBand.png" alt="The Gap Band">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="afrika">
                        <img class="charImg" src="./assets/img/charImg/afrikabambaataa.png" alt="Afrika Bambaataa">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="mayfield">
                        <img class="charImg" src="./assets/img/charImg/curtisMayfield.jpg" alt="Curtis Mayfield">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="mcfWhite">
                        <img class="charImg" src="./assets/img/charImg/mcfadden_whitehead.png" alt="McFadden and Whitehead">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="brothersJohnson">
                        <img class="charImg" src="./assets/img/charImg/brothersJohnson.jpg" alt="The Brothers Johnson">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="cameo">
                        <img class="charImg" src="./assets/img/charImg/cameo.jpg" alt="Cameo">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="kool">
                        <img class="charImg" src="./assets/img/charImg/Kool-The-Gang.jpg" alt="Kool and the Gang">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="ewf">
                        <img class="charImg" src="./assets/img/charImg/earthwindandfire.jpg" alt="Earth, Wind, and Fire">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="heatwave">
                        <img class="charImg" src="./assets/img/charImg/heatwave.jpg" alt="Heatwave">
                    </div>
                    <div class="carousel-cell my-2 mx-2" id="rickJames">
                        <img class="charImg" src="./assets/img/charImg/rick-james.jpg" alt="Rick James">
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- For debugging, delete for publishing -->
    <div class="container">
        <button class="btn btn-primary" id="changeStage" type="button" data-toggle="collapse" data-target="#topBanner,#jumboTop,#stage">
            Change All
        </button>
        <button class="btn btn-primary" id="deleteEnemy" type="button">
            Delete Enemy
        </button>
        <button class="btn btn-primary" id="reload" type="button">
            Reload
        </button>
        <button class="btn btn-primary" id="testButton" type="button">
            Test Character Object
        </button>
    </div>

    <!-- temporary storage to check element creation-->
    <div class="container" id="tempStorage">
        
    </div>

    <!-- Script Tags (jQuery is full min) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Flickity (for carousel) from https://flickity.metafizzy.co/ https://github.com/metafizzy/flickity -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
